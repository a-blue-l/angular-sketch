<!DOCTYPE html>
<html lang="en" ng-app = 'sketch'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/angular-sketch.css">
	<script src = './js/angular.js'></script>
	<script src = './js/angular-sketch.js'></script>
</head>
<body ng-controller = 'sketchcontroller'>
	<div class="controls">
      <div class="title">简易画板</div>
      <ul class="gongju">
		<li ng-repeat = '(key,value) in frames' ng-click = 'tool(value)' ng-class = '{active:value==frame}' class="gongjuli">
			<span>{{key}}</span>
		</li>
      </ul>	
      <ul class="geshi">
      <li  ng-click = 'setStyle("fill")' ng-class = '{active:csState.style=="fill"}'>填充 <input type="color" ng-model = 'csState.fillStyle'></li>  
      <li ng-click = 'setStyle("stroke")' ng-class = '{active:csState.style=="stroke"}'>线性 <input type="color" ng-model = 'csState.strokeStyle'></li>
      </ul>
          <div class="h">画笔尺寸 <input type="range" ng-model = 'csState.lineWidth' min = '1' max = '30' step = '1'></div> 
          <div class="h">画布宽度 <input ng-model = 'canvasWH.width' type="range" min = '400' max = '1000' step = '1'></div> 
          <div class="h"> 画布高度 <input ng-model = 'canvasWH.height' type="range" min = '400' max = '700' step = '1'></div> 
          <hr>
      <ul class="qita">
      <li><a href="" ng-click = 'save($event)'>保存</a></li>
      <li ng-click = 'newSketh()'>新建</li>
      </ul>
	</div>
	<div class="drawregion">
		<canvas id = 'canvas' width = '{{canvasWH.width}}' height = '{{canvasWH.height}}'></canvas>
	</div>
</body>
</html>
